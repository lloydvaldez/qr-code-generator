<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e7e1ffaae.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <section>

            <h1>QR CODE GENERATOR</h1>

            <div class="row">
                <input id="light" type="color" class="light" value="#FFFFFF">
                <input id="dark" type="color" class="dark" value="#000000">
            </div>

            <input id="qr-text" type="text" class="qr-text" placeholder="Enter QR Text">
            <div id="qr-code"></div>

            <div class="action-container">

                <a href="#" id="download" class="btn" download="QRCode">
                    <span>Download</span>
                    <i class="fa-solid fa-download"></i>
                </a>

                <button id="share" class="btn">
                    <span>Share</span>
                    <i class="fa-solid fa-share"></i>
                </button>

            </div>

        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
    </body>

</html>
